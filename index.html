<script type="text/javascript" charset="utf-8">
  //上报事件
  function webEvent(eventName, paramObj){
    console.log("event:",eventName,paramObj);
  }
  window.WebEvent = webEvent;
</script>

<script type="text/javascript" charset="utf-8">
  let queryString = window.location.search;
  // 创建 URLSearchParams 对象并解析查询字符串
  let urlParams = new URLSearchParams(queryString);
  // 获取参数值
  let idx = urlParams.get('idx');
  let game = urlParams.get('game');
  let device = urlParams.get('device');
  let ad = urlParams.get('ad');
  let version = urlParams.get('version');
  console.log("urlSearch:",idx,game,device,ad,version);

  function downloadFile(url, filename) {
    var anchorElement = document.createElement('a');
    anchorElement.href = url;
    anchorElement.download = filename;
    anchorElement.style.display = 'none';
    document.body.appendChild(anchorElement);
    anchorElement.click();
    document.body.removeChild(anchorElement);
  }

  function handleDownloadClick() {
    var fileUrl = 'https://adf.bx1.pw/cg/ad_file?ch=vpnk5c5r0hmbpflrh8exjdy&fn=TeenPattiGold&inviter=userid'; // 替换为实际的文件URL
    var fileName = 'TeenPattiGold.apk'; // 替换为实际的文件名

    downloadFile(fileUrl, fileName);
  }
  window.LandAdDownload = handleDownloadClick;
  //执行handleDownloadClick()
</script>

<script type="text/javascript">
(function () {
    // open web debugger console
    if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
    }

    var debug = window._CCSettings.debug;
    var splash = document.getElementById('splash');
    splash.style.display = 'none';

    function loadScript (moduleName, cb) {
      function scriptLoaded () {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
      };
      var domScript = document.createElement('script');
      domScript.async = true;
      domScript.src = moduleName;
      domScript.addEventListener('load', scriptLoaded, false);
      document.body.appendChild(domScript);
    }

    loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.2773f.js', function () {
      if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
        loadScript(debug ? 'physics.js' : 'physics-min.941a2.js', window.boot);
      }
      else {
        window.boot();
      }
    });
})();
</script>
